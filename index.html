<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Clone</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        /* Custom scrollbar for chat messages */
        .message-container::-webkit-scrollbar { width: 5px; }
        .message-container::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        .message-container { scroll-behavior: smooth; }
        /* Styling for the chat bubbles */
        .message-bubble { 
            max-width: 80%;
            padding: 8px 12px;
            border-radius: 15px;
            word-wrap: break-word;
        }
        .message-bubble.self { border-bottom-right-radius: 2px; }
        .message-bubble.other { border-bottom-left-radius: 2px; }
        
        /* Utility to hide the file input */
        #file-input { display: none; }
    </style>
</head>
<body class="bg-gray-50 flex h-screen antialiased text-gray-800">

    <div id="auth-modal" class="fixed inset-0 z-50 bg-black bg-opacity-50 flex items-center justify-center">
        <div class="bg-white p-8 rounded-xl shadow-2xl w-full max-w-sm">
            <h2 class="text-3xl font-bold mb-6 text-center text-indigo-600">Secure Login</h2>
            <form id="auth-form" class="space-y-4">
                <div>
                    <label for="username-input" class="block text-sm font-medium text-gray-700 mb-1">Username</label>
                    <input type="text" id="username-input" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500" placeholder="e.g. Alice" required>
                </div>
                
                <div>
                    <label for="password-input" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                    <input type="password" id="password-input" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" required>
                </div>

                <div class="flex space-x-3 pt-4">
                    <button type="button" id="login-btn" class="flex-1 bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 rounded-lg transition duration-200">
                        Login
                    </button>
                    <button type="button" id="signup-btn" class="flex-1 bg-white border border-indigo-600 text-indigo-600 hover:bg-indigo-50 font-bold py-3 rounded-lg transition duration-200">
                        Sign Up
                    </button>
                </div>
            </form>
            <p id="auth-error" class="text-red-500 mt-4 text-sm text-center hidden font-medium"></p>
        </div>
    </div>
    
    <div class="flex h-full w-full max-w-7xl mx-auto shadow-xl rounded-lg overflow-hidden bg-white">
        
        <div id="user-sidebar" class="w-full md:w-80 flex-shrink-0 bg-gray-50 border-r border-gray-200">
            <div class="p-4 border-b border-gray-200">
                <h1 class="text-2xl font-semibold text-indigo-600">Chat App ðŸ’¬</h1>
                <p id="current-user-display" class="text-sm text-gray-500 mt-1"></p>
                <p class="text-xs text-gray-400 mt-3">Active Users (<span id="user-count">0</span>)</p>
            </div>
            <ul id="user-list" class="overflow-y-auto h-[calc(100vh-120px)] p-2">
                </ul>
        </div>
        
        <div id="chat-panel" class="hidden w-full md:flex flex-col flex-auto">
            
            <div id="chat-header" class="p-4 border-b border-gray-200 bg-white shadow-sm flex justify-between items-center hidden">
                <div class="flex items-center">
                    <button id="back-btn" class="md:hidden text-indigo-600 hover:text-indigo-800 mr-3">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
                        </svg>
                    </button>
                    <div>
                        <h2 class="text-lg font-semibold text-gray-800">Chatting with: <span id="target-username-display" class="text-indigo-600"></span></h2>
                        <p id="typing-indicator" class="text-sm text-gray-500 h-5"></p>
                    </div>
                </div>
            </div>
            
            <div id="messages-container" class="flex-auto overflow-y-auto p-4 space-y-4 message-container">
                <p id="no-chat-selected" class="text-center text-gray-400 mt-20">Select a user on the left to start chatting.</p>
                </div>
            
            <div id="message-form-container" class="p-4 border-t border-gray-200 bg-white hidden">
                <form id="message-form" class="flex items-center space-x-2">
                    <input type="file" id="file-input">
                    <button type="button" id="file-btn" class="text-indigo-600 hover:text-indigo-800 p-2 rounded-full transition duration-150">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.172 7l-6.586 6.586a2 2 0 102.828 2.828l6.414-6.586A4 4 0 0012 5.586V4a2 2 0 10-4 0v1.586l-6.586 6.586a4 4 0 105.657 5.657l6.586-6.586z" />
                        </svg>
                    </button>

                    <input type="text" id="message-input" class="flex-auto p-3 border border-gray-300 rounded-full focus:ring-indigo-500 focus:border-indigo-500" placeholder="Type a message...">
                    
                    <button type="submit" class="bg-indigo-600 hover:bg-indigo-700 text-white p-3 rounded-full transition duration-150">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 transform rotate-90" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8" />
                        </svg>
                    </button>
                </form>
            </div>

        </div>
    </div>
    
    <script>
        // Global State Variables
        let socket;
        let myUserId = null;
        let currentRoomId = null;
        let targetUserId = null;
        let typingTimeout;
        const typingUsers = {};
        const unreadCounts = {}; 

        // DOM Elements
        const authModal = document.getElementById('auth-modal');
        const usernameInput = document.getElementById('username-input');
        const passwordInput = document.getElementById('password-input');
        const loginBtn = document.getElementById('login-btn');
        const signupBtn = document.getElementById('signup-btn');
        const authError = document.getElementById('auth-error');
        const currentUserDisplay = document.getElementById('current-user-display');
        const userList = document.getElementById('user-list');
        const userCount = document.getElementById('user-count');
        const chatHeader = document.getElementById('chat-header');
        const targetUsernameDisplay = document.getElementById('target-username-display');
        const messagesContainer = document.getElementById('messages-container');
        const messageFormContainer = document.getElementById('message-form-container');
        const messageInput = document.getElementById('message-input');
        const fileInput = document.getElementById('file-input');
        const fileBtn = document.getElementById('file-btn');
        const noChatSelected = document.getElementById('no-chat-selected');
        const typingIndicator = document.getElementById('typing-indicator');
        const userSidebar = document.getElementById('user-sidebar'); 
        const chatPanel = document.getElementById('chat-panel');     
        const backBtn = document.getElementById('back-btn');         

        // --- UTILITY FUNCTIONS ---
        function escapeHtml(str) {
            return str.replace(/&/g, "&amp;").replace(/</g, "&lt;").replace(/>/g, "&gt;").replace(/"/g, "&quot;").replace(/'/g, "&#039;");
        }

        function updateTypingIndicator() {
            const users = Object.values(typingUsers);
            if (users.length === 0) {
                typingIndicator.textContent = '';
            } else if (users.length === 1) {
                typingIndicator.textContent = `${users[0]} is typing...`;
            } else {
                typingIndicator.textContent = 'Several people are typing...';
            }
        }

        function renderMessage(message, isSelf) {
            const messageElement = document.createElement('div');
            messageElement.className = `flex ${isSelf ? 'justify-end' : 'justify-start'} mb-4`;
            messageElement.id = `msg-${message.id}`; 

            const time = new Date(message.timestamp).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            const safeContent = escapeHtml(message.content);

            // --- TICK LOGIC ---
            let statusIcon = '';
            if (isSelf) {
                const isRead = message.readBy && message.readBy.length > 1; 
                
                let tickColor = isRead ? 'text-blue-500' : 'text-gray-400';
                
                if (isRead) {
                    // Double Tick (Blue)
                     statusIcon = `<span class="${tickColor} text-xs ml-1">âœ“âœ“</span>`;
                } else {
                     // Double Tick (Grey) 
                     statusIcon = `<span class="text-gray-400 text-xs ml-1">âœ“âœ“</span>`;
                }
            }

            let contentHTML = '';
            if (message.type === 'text') {
                contentHTML = `<div class="text-base break-words whitespace-pre-wrap">${safeContent}</div>`;
            } else if (message.type === 'file') {
                if (message.fileUrl.match(/\.(jpeg|jpg|png|gif)$/i)) {
                    contentHTML = `<a href="${message.fileUrl}" target="_blank"><img src="${message.fileUrl}" class="max-w-xs max-h-40 rounded-lg shadow-md" alt="${safeContent}"></a>`;
                } else {
                    contentHTML = `<a href="${message.fileUrl}" target="_blank" class="text-indigo-600 hover:underline flex items-center">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-1" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M6 2a2 2 0 00-2 2v12a2 2 0 002 2h8a2 2 0 002-2V7.414A2 2 0 0015.414 6L12 2.586A2 2 0 0010.586 2H6zm5 6a1 1 0 100 2h3a1 1 0 100-2h-3z" clip-rule="evenodd" /></svg>
                                    ${safeContent}
                                </a>`;
                }
            }
            
            messageElement.innerHTML = `
                <div class="message-bubble ${isSelf ? 'self text-right bg-indigo-100 text-gray-800' : 'other text-left bg-white border border-gray-100 shadow-sm text-gray-800'} relative pb-5 min-w-[120px] max-w-sm p-3 rounded-xl">
                    ${!isSelf ? `<div class="font-bold text-xs mb-1 text-indigo-500">${escapeHtml(message.senderName)}</div>` : ''}
                    ${contentHTML}
                    <div class="absolute bottom-1 right-2 flex items-center">
                        <span class="text-[10px] text-gray-500 mr-1">${time}</span>
                        ${statusIcon}
                    </div>
                </div>
            `;
            messagesContainer.appendChild(messageElement);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function updateActiveUsers(users) {
            userList.innerHTML = '';
            userCount.textContent = users.length;
            
            users.forEach(user => {
                if (user.id === myUserId) return;
                
                const li = document.createElement('li');
                li.className = `flex items-center p-3 my-1 rounded-lg cursor-pointer hover:bg-indigo-50 transition duration-150`;
                li.onclick = () => startPrivateChat(user.id, user.username);

                const count = unreadCounts[user.id] || 0; 

                const badge = count > 0 
                    ? `<div class="bg-red-500 text-white text-xs font-bold w-5 h-5 flex items-center justify-center rounded-full">${count}</div>`
                    : '';

                li.innerHTML = `
                    <span class="w-2 h-2 mr-3 bg-green-500 rounded-full"></span>
                    <span class="font-medium flex-auto">${escapeHtml(user.username)}</span>
                    <div class="ml-auto flex items-center">
                        ${badge} 
                    </div>
                `;
                userList.appendChild(li);
            });
        }
        
        // --- SOCKET EVENT HANDLERS ---
        function setupSocket() {
            socket = io();

            socket.on('registration_success', (data) => {
                myUserId = data.myId;
                authModal.classList.add('hidden');
                const username = usernameInput.value;
                currentUserDisplay.textContent = `Logged in as: ${username}`;
                authError.classList.add('hidden');
            });

            socket.on('auth_error', (msg) => {
                authError.textContent = msg;
                authError.classList.remove('hidden');
            });
            
            socket.on('active_users', updateActiveUsers);

            socket.on('unread_updates', (updates) => {
                Object.keys(unreadCounts).forEach(key => delete unreadCounts[key]);
                updates.forEach(update => {
                    unreadCounts[update.targetUserId] = update.count;
                });
                // Request a fresh list to re-render badges
                socket.emit('get_current_active_users'); 
            });

            // NEW: Receive notification when a message arrives while on the user list
            socket.on('message_received_notification', (data) => {
                console.log(`Notification: New message received from ${data.senderName}. Refreshing UI.`);
                // This triggers the server to re-run sendUnreadCounts and updateActiveUsers
                socket.emit('get_current_active_users'); 
            });


            socket.on('chat_room_loaded', (data) => {
                currentRoomId = data.roomId;
                targetUserId = data.targetUser.id;
                
                // Show chat panel and hide placeholder
                chatHeader.classList.remove('hidden');
                messageFormContainer.classList.remove('hidden');
                noChatSelected.classList.add('hidden');
                targetUsernameDisplay.textContent = escapeHtml(data.targetUser.username);
                
                // Clear and render history
                messagesContainer.innerHTML = '';
                data.history.forEach(message => {
                    renderMessage(message, message.senderId === myUserId);
                });
                
                socket.emit('mark_messages_read', { roomId: currentRoomId });
                
                delete unreadCounts[targetUserId];
                socket.emit('get_current_active_users'); 
            });

            socket.on('new_message', (message) => {
                if (message.roomId === currentRoomId) {
                    renderMessage(message, message.senderId === myUserId);
                    if (message.senderId !== myUserId) {
                        socket.emit('mark_messages_read', { roomId: currentRoomId });
                    }
                }
            });
            
            socket.on('messages_read_update', (data) => {
                if (currentRoomId === data.roomId && data.readerId === targetUserId) {
                    const ticks = document.querySelectorAll('.self span.text-gray-400'); 
                    ticks.forEach(tick => {
                        tick.className = 'text-blue-500 text-xs ml-1'; 
                    });
                }
            });

            socket.on('typing_status', (data) => {
                if (data.roomId !== currentRoomId) return;

                if (data.userId !== myUserId) {
                    if (data.isTyping) typingUsers[data.userId] = data.username;
                    else delete typingUsers[data.userId];
                    updateTypingIndicator();
                }
            });
        }

        // --- MAIN APP LOGIC ---

        function startPrivateChat(userId, username) {
            targetUserId = userId;
            targetUsernameDisplay.textContent = escapeHtml(username);
            socket.emit('join_private_chat', { targetUserId: userId });

            // Mobile View Swap: Hide sidebar and show chat
            if (window.innerWidth < 768) {
                userSidebar.classList.add('hidden');
                chatPanel.classList.remove('hidden');
            }
        }

        function goBackToUsers() {
             // Mobile View Swap Back: Show sidebar and hide chat
            userSidebar.classList.remove('hidden');
            chatPanel.classList.add('hidden');
        }

        async function submitMessage(content, file) {
            let fileData = null;
            let fileName = null;

            if (file) {
                fileName = file.name;
                fileData = await new Promise((resolve, reject) => {
                    const reader = new FileReader();
                    reader.onload = () => resolve(reader.result);
                    reader.onerror = reject;
                    reader.readAsDataURL(file);
                });
            }

            socket.emit('send_private_message', { 
                roomId: currentRoomId, 
                content: content, 
                fileData: fileData,
                fileName: fileName
            });

            messageInput.value = '';
            fileInput.value = '';

            clearTimeout(typingTimeout);
            socket.emit('typing_stop', { roomId: currentRoomId });
        }

        // --- EVENT LISTENERS ---

        loginBtn.addEventListener('click', () => {
            const username = usernameInput.value.trim();
            const password = passwordInput.value.trim();
            if(username && password) {
                socket.emit('login', { username, password });
            }
        });

        signupBtn.addEventListener('click', () => {
            const username = usernameInput.value.trim();
            const password = passwordInput.value.trim();
            if(username && password) {
                socket.emit('signup', { username, password });
            }
        });
        
        document.getElementById('message-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const content = messageInput.value.trim();
            const file = fileInput.files[0];
            
            if (!content && !file) return;
            if (!currentRoomId) return alert('Please select a user to chat with.');
            
            submitMessage(content, file);
        });
        
        fileBtn.addEventListener('click', () => {
            fileInput.click();
        });

        // Back Button Click
        backBtn.addEventListener('click', goBackToUsers);
        
        // Typing Indicator Listener
        messageInput.addEventListener('input', () => {
            if (!socket || !currentRoomId) return; 

            socket.emit('typing_start', { roomId: currentRoomId });
            clearTimeout(typingTimeout);
            typingTimeout = setTimeout(() => {
                socket.emit('typing_stop', { roomId: currentRoomId });
            }, 1000);
        });

        setupSocket(); 
        
    </script>
</body>
</html>
